components:
  parameters:
    benefitId:
      in: query
      name: benefitId
      description: |
        Unique identifier of the benefit.
      schema:
        type: string
        pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
        example: "f0d83ac0-a10a-4d57-9e41-6d033832779f"
      required: false