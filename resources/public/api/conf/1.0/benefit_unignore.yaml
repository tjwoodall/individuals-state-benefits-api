summary: Unignore State Benefit
description: |
  This endpoint enables you to mark a state benefit as unignored.
  Customer-added benefits canâ€™t be unignored, only deleted.
  A National Insurance number, tax year and benefit ID must be provided.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                                                          |
  |----------------------------------|---------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulates success response.                                                                       |
  | UNIGNORE_FORBIDDEN               | Simulates the scenario in which a benefit is customer added and therefore cannot be unignored.    |
  | NOT_FOUND                        | Simulates the scenario where no data is found.                                                    |
  | TAX_YEAR_NOT_ENDED               | Simulates the scenario where the tax year provided has not ended.                                 |

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/pathParameters.yaml#/components/parameters/benefitId'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - write:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/unignore_response.json'
        examples:
          example-response:
            description: Example Response
            value:
              $ref: './examples/unignoreBenefit/response.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BENEFIT_ID:
            $ref: './common/errors.yaml#/components/examples/formatBenefitId'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_TAX_YEAR_NOT_ENDED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotEnded'
          RULE_UNIGNORE_FORBIDDEN:
            $ref: './common/errors.yaml#/components/examples/ruleUnignoreForbidden'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
            
  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
